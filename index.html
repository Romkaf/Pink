<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pink Main page</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="page-header">
    <div class="page-header__wrapper">
      <a href="" class="page-header__logo">
        <picture>
          <source media="(min-width: 1200px)" srcset="/img/logotype-white-desktop.png">
          <source media="(min-width: 660px)" srcset="/img/logotype-white-tablet.png">
          <img class="page-header__logo-icon" src="/img/logotype-white-mobile.png" alt="Логотип Pink">
        </picture>
      </a>
      <nav class="page-header__nav main-nav main-nav--closed">
        <button class="main-nav__toggle" type="button">
          <span class="visually-hidden">Открыть</span>
        </button>
        <ul class="main-nav__list">
          <li class="main-nav__item main-nav__item--active">
            <a>Главная</a>
          </li>
          <li class="main-nav__item">
            <a href="">Фотографии</a>
          </li>
          <li class="main-nav__item">
            <a href="">Конкурс</a>
          </li>
          <li class="main-nav__item">
            <a href="">HTML Academy</a>
          </li>
        </ul>   
      </nav>
    </div>
  </header>
</body>
</html>
